<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="max-w-xl mx-auto mt-10 px-4">
  <h1 class="text-3xl font-bold text-center mb-6">Task Manager</h1>

  <form id="taskForm" class="space-y-3 mb-6">
    <input type="text" id="title" placeholder="Task title" required class="w-full border border-gray-300 p-2 rounded">
    <input type="date" id="dueDate" required class="w-full border border-gray-300 p-2 rounded">
    <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded">Add Task</button>
  </form>

  <ul id="taskList" class="space-y-2"></ul>

  <script src="app.js"></script>
</body>
</html>
